<!DOCTYPE html>
<html>

<head> 
	<meta charset="utf-8">
	<title> Quick Itunes </title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
	<header> 
		<div class = "intro"> 
			<h1> Welcome to itunesFactory ! </h1>
			<h2> Go ahead and check here your favorite albuns... </h2>
		</div>
		<div class="itunes-widget">
			<form action="#" id="album-search">
				<div class="artist-search">
					<input type="text" name="artist_name" id="artist-name" placeholder="Enter artist first and last name" />
					<input type="submit" value="Get Albums" />
				</div>
			</form>
		</div>
	</header>

	<div class= "results">
		<ul class="result-list"></ul>
	</div>
	
	<footer>
		<div class="copyright">
			<a class= "github" href="https://github.com/Nazgul28"><i class="fa fa-github"></i></a>
			<h6>&copy;Copyright 2015 28Nazgul</h6>
		</div>
	</footer> 
	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
